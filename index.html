<DOCTYPEhtml!>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <title>spotube hors ligne</title>
  </head>
<div class="search-container">
    <input type="text" id="search-input" placeholder="Rechercher une chanson..." onkeyup="filterMusic()">
</div>

<div class="player">
  <img src="album-art.jpg" alt="Pochette" id="cover">
  <h2 id="title">Nom de la chanson</h2>
  <p id="artist">Artiste</p>
  <input type="file" id="folder-input" webkitdirectory directory multiple>
<div id="playlist"></div>

  <audio id="main-audio" src="musique.mp3"></audio>

  <div class="controls">
    <button id="prev">Precedent</button>
    <button id="play-pause">Play</button>
    <button id="next">Suivant</button>
  </div>
  
  <input type="range" id="progress-bar" value="0" max="100">
</div>
<div class="settings">
  <label>Choisir le th√®me :</label>
  <select onchange="switchTheme(this.value)">
    <option value="light">Clair (Classique)</option>
    <option value="dark">Sombre (Nuit)</option>
    <option value="amoled">Amoled (Samsung)</option>
  </select>
</div>
